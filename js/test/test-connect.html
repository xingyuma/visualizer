<!DOCTYPE HTML>
<head>
    <meta charset="utf-8">
    <title>NDN connection test</title>
	
    <script src="../build/ndn.js"></script>

    <script>

function testConnect () {
    var ndn = new NDN();
    
    ndn.onopen = function () {
        console.log('NDN connection established.');
        ndn.close();
    };
    
    ndn.connect();
}

    </script>

</head>

<body onload="testConnect()">
    
    <div id="result" style="font-family: Monaco">
    	Check JavaScript console now.
    </div>

</body>
</html>
